services:
  postgres:
    image: postgres:16
    container_name: figma_postgres_primary
    environment:
      POSTGRES_DB: figma_db
      POSTGRES_USER: figma_user
      POSTGRES_PASSWORD: figma_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: 
      - "postgres"
      - "-c"
      - "shared_preload_libraries=pg_stat_statements"
      - "-c"
      - "pg_stat_statements.track=all"
      - "-c"
      - "max_connections=200"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U figma_user -d figma_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - figma_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: figma_laravel_backend
    ports:
      - "8000:8000"
    volumes:
      # Mount source only
      - ./backend:/var/www
      # Keep vendor inside container
      - /var/www/vendor
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: figma_db
      DB_USERNAME: figma_user
      DB_PASSWORD: figma_pass
    depends_on:
      postgres:
        condition: service_healthy
    command: php -S 0.0.0.0:8000 -t public
    networks:
      - figma_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: figma_vue_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      VITE_API_URL: http://localhost:8000
    command: npm run dev -- --host 0.0.0.0
    networks:
      - figma_network

  loadgen:
    build:
      context: ./loadgen
      dockerfile: Dockerfile
    container_name: figma_load_generator
    volumes:
      - ./loadgen:/app
    depends_on:
      - backend
    command: python loadgen.py
    profiles:
      - loadtest
    networks:
      - figma_network

  # ============================================
  # MONITORING STACK
  # ============================================

  postgres_exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: figma_postgres_exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://figma_user:figma_pass@postgres:5432/figma_db?sslmode=disable"
    ports:
      - "9187:9187"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - figma_network
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: figma_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=7d'
    networks:
      - figma_network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: figma_grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
    networks:
      - figma_network
    restart: unless-stopped

  # Node Exporter (for host metrics)
  node_exporter:
    image: prom/node-exporter:latest
    container_name: figma_node_exporter
    ports:
      - "9100:9100"
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - figma_network
    restart: unless-stopped

  # cAdvisor (for container metrics)
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: figma_cadvisor
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    networks:
      - figma_network
    restart: unless-stopped

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:

networks:
  figma_network:
    driver: bridge